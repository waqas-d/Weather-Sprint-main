<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
    
</head>
  <body>
    <div class="searchBar">
        <input class="searchBarStyle" type="text">
    </div>
    <div class="weatherContent">
        <h4>00:00</h4>
        <h4>73°F</h4>
        <h4>Rain</h4>
        <h4>H:78°F L:69°F</h4>
    </div>
   


    <div class="row">
        <div class="col-4 favCityBox">
            <h1 class="favTxtStyle">Favorite Cities</h1>
            <hr class="lineBreak">
        </div>
        <div class="col currWeathBox">
            <div class="row">
                <div class="col"><h6 class="timeOrDate">Now</h6>
                    <img class="rainIconImg" src="./assets/rainIcon.png" alt="This is a weather icon that represents a rainy day.">
                    <h6 class="tempFarenheit">73°F</h6>
                </div>
                <div class="col"><h6 class="timeOrDate">11am</h6>
                    <img class="cloudyIconImg" src="./assets/mostlyCloudy.png" alt="This is a weather icon that represents a mostly cloudy day.">
                    <h6 class="tempFarenheit">77°F</h6>
                </div>
                <div class="col"><h6 class="timeOrDate">1pm</h6>
                    <img class="cloudyIconImg" src="./assets/mostlyCloudy.png" alt="This is a weather icon that represents a mostly cloudy day.">
                    <h6 class="tempFarenheit">79°F</h6>
                </div>
                <div class="col"><h6 class="timeOrDate">3pm</h6>
                    <img class="rainIconImg" src="./assets/rainIcon.png" alt="This is a weather icon that represents a rainy day.">
                    <h6 class="tempFarenheit">78°F</h6>
                </div>
                <div class="col"><h6 class="timeOrDate">9pm</h6>
                    <img class="cloudyIconImg" src="./assets/mostlyCloudy.png" alt="This is a weather icon that represents a mostly cloudy day.">
                    <h6 class="tempFarenheit">76°F</h6>
                </div>
            </div>
           

            <div class="fiveDayWeathBox">
                <div class="row">
                    <div class="col"><h6 class="timeOrDate">Today</h6>
                        <img class="rainIconImg" src="./assets/rainIcon.png" alt="This is a weather icon that represents a rainy day.">
                        <h6 class="tempFarenheit">H:78°F</h6>
                        <h6 class="lowTempFarenheit">L:69°F</h6>
                    </div>
                    <div class="col"><h6 class="timeOrDate">Sat</h6>
                        <img class="partlyCloudyIconImg" src="./assets/partlyCloudy.png" alt="This is a weather icon that represents a partly cloudy day.">
                        <h6 class="tempFarenheit">H:71°F</h6>
                        <h6 class="lowTempFarenheit">L:60°F</h6>
                    </div>
                    <div class="col"><h6 class="timeOrDate">Sun</h6>
                        <img class="sunnyIconImg" src="./assets/sunnyIcon.png" alt="This is a weather icon that represents a sunny day.">
                        <h6 class="tempFarenheit">H:80°F</h6>
                        <h6 class="lowTempFarenheit">L:72°F</h6>
                    </div>
                    <div class="col"><h6 class="timeOrDate">Mon</h6>
                        <img class="sunnyIconImg" src="./assets/sunnyIcon.png" alt="This is a weather icon that represents a sunny day.">
                        <h6 class="tempFarenheit">H:72°F</h6>
                        <h6 class="lowTempFarenheit">L:60°F</h6>
                    </div>
                    <div class="col"><h6 class="timeOrDate">Tue</h6>
                        <img class="windyIconImg" src="./assets/windyIcon.png" alt="This is a weather icon that represents a windy day.">
                        <h6 class="tempFarenheit">H:79°F</h6>
                        <h6 class="lowTempFarenheit">L:72°F</h6>
                    </div>
                </div> 
              </div>
        </div>
        
       
    </div>
   







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
    </body>
</html>
