<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Sprint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
    
</head>
  <body>
    <div class="searchBar">
        <input class="searchBarStyle" type="text" placeholder="Search City">
    </div>
    <div class="weatherContent">
        <h4 class="time">00:00</h4>
        <h4 class="standardTemp">50°F</h4>
        <h4 class="iconDescription">Mostly Cloudy</h4>
        <h4 class="highTemp">H:60°F </h4>
        <h4 class="lowTemp">L:39°F </h4>
        
    </div>
   


    <div class="row">
        <div class="col-4 favCityBox">
            <h1 class="favTxtStyle">Favorite Cities</h1>
            <hr class="lineBreak">
        </div>
        <div class="col currWeathBox">
            <div class="row">
                <div class="col"><h6 class="timeOrDate">Now</h6>
                    <img class="cloudyIconImg" src="./assets/mostlyCloudy.png" alt="This is a weather icon that represents a cloudy day.">
                    <h6 class="tempFarenheit">52°F</h6>
                </div>
                <div class="col"><h6 class="timeOrDate">12pm</h6>
                    <img class="sunnyIconImg" src="./assets/sunnyIcon.png" alt="This is a weather icon that represents a clear sunny day.">
                    <h6 class="tempFarenheit">55°F</h6>
                </div>
                <div class="col"><h6 class="timeOrDate">3pm</h6>
                    <img class="sunnyIconImg" src="./assets/sunnyIcon.png" alt="This is a weather icon that represents a clear sunny day.">
                    <h6 class="tempFarenheit">61°F</h6>
                </div>
                <div class="col"><h6 class="timeOrDate">6pm</h6>
                    <img class="clearNightIconImg" src="./assets/clearNight.png" alt="This is a weather icon that represents a clear sky at night.">
                    <h6 class="tempFarenheit">53°F</h6>
                </div>
                <div class="col"><h6 class="timeOrDate">9pm</h6>
                    <img class="clearNightIconImg" src="./assets/clearNight.png" alt="This is a weather icon that represents a clear sky at night.">
                    <h6 class="tempFarenheit">48°F</h6>
                </div>
            </div>
           

            <div class="fiveDayWeathBox">
                <div class="row">
                    <div class="col"><h6 class="timeOrDate">Today</h6>
                        <img id="day1" class="sunnyIconImg" src="" alt="This is a weather icon that represents a clear sunny day.">
                        <h6 class="tempFarenheit">H:61°F</h6>
                        <h6 class="lowTempFarenheit">L:39°F</h6>
                    </div>
                    <div class="col"><h6 class="timeOrDate">Thu</h6>
                        <img class="partlyCloudyIconImg" src="./assets/partlyCloudy.png" alt="This is a weather icon that represents a partly cloudy day.">
                        <h6 class="tempFarenheit">H:62°F</h6>
                        <h6 class="lowTempFarenheit">L:41°F</h6>
                    </div>
                    <div class="col"><h6 class="timeOrDate">Fri</h6>
                        <img class="partlyCloudyIconImg" src="./assets/partlyCloudy.png" alt="This is a weather icon that represents a partly cloudy day.">
                        <h6 class="tempFarenheit">H:60°F</h6>
                        <h6 class="lowTempFarenheit">L:42°F</h6>
                    </div>
                    <div class="col"><h6 class="timeOrDate">Sat</h6>
                        <img class="cloudyIconImg" src="./assets/mostlyCloudy.png" alt="This is a weather icon that represents a cloudy day.">
                        <h6 class="tempFarenheit">H:61°F</h6>
                        <h6 class="lowTempFarenheit">L:45°F</h6>
                    </div>
                    <div class="col"><h6 class="timeOrDate">Sun</h6>
                        <img class="cloudyIconImg" src="./assets/mostlyCloudy.png" alt="This is a weather icon that represents a cloudy day.">
                        <h6 class="tempFarenheit">H:65°F</h6>
                        <h6 class="lowTempFarenheit">L:45°F</h6>
                    </div>
                </div> 
              </div>
        </div>
        
       
    </div>
   







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
    </body>
</html>
